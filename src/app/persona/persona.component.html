<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de Personas</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
    />
</head>

<body>

<div class="container">
    <form action="#" method="post">
        <h2>Listado de Personas</h2>

        <div class="row">
            <div class="col-sm-12 text-right">
                <div class="form-group box-main-btn">
                    <span style="display: block; height: 30px"></span>
                    <a class="btn btn-success" href="#" th:href="@{/persona-web/agregar-persona}">Nuevo</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-striped" id="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">Edad</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr li *ngFor="let persona of personas"  >
                            <td>{{persona.id}}</td>
                            <td>{{persona.nombres}}</td>
                            <td>{{persona.apellidoPaterno}}</td>
                            <td>{{persona.apellidoMaterno}}</td>
                            <td>{{persona.edad}}</td>
                            <td>
                                <a class="btn btn-info" th:href="@{/persona-web/modificar/{id}(id=${persona.id})}">
                                    Modificar </a>
                                <a class="btn btn-warning" th:href="@{/persona-web/eliminar/{id}(id=${persona.id})}">
                                    Eliminar </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
